<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Library Management System</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <h3>{{user.username}}</h3>
                <p>{{user.name}}</p>
                <p>{{user.email}}</p>
                <p><a href="/u/@{{user.username}}">View Profile</a></p>
            </li>
        {% endfor %}
</body>
</html>
