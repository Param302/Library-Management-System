<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Library Management System</title>
</head>

<body>
    <header>
        <h1>Library Management System</h1>
        <a href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
        <a href="{{ url_for('book_status')}}">Books Status</a>
        <a href="{{ url_for('all_sections')}}">Sections</a>
        <a href="{{ url_for('all_users')}}">Users</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </header>
    <main>
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>
                <h3>{{user.username}}</h3>
                <p>{{user.name}}</p>
                <p>{{user.email}}</p>
                <p><a href="/u/@{{user.username}}">View Profile</a></p>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>

</html>
