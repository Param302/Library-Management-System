<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Library Management System</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Hello <em>{{admin.username}}</em>!</p>
    <ul>
        {% for user in users %}
            <li>
                <h3>{{user.username}}</h3>
                <p>{{user.email}}</p>
                <p>{{user.name}}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
