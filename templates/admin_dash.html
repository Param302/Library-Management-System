<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Library Management System</title>
</head>

<body>
    <header>
        <h1>Library Management System</h1>
        <a href="{{ url_for('index')}}">Home</a>
        <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        <a href="{{ url_for('book_status')}}">Books Status</a>
        <a href="{{ url_for('all_sections')}}">Sections</a>
        <a href="{{ url_for('all_users')}}">Users</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </header>
    <main>
        <h1>Dashboard</h1>
        <p>Hello <em>{{admin.username}}</em>!</p>
        <h2>Users</h2>
        <ul>
            {% for user in users %}
            <li>
                <h3>{{user.username}}</h3>
                <p>{{user.email}}</p>
                <p>{{user.name}}</p>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>

</html>
