<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Status | Library Management System</title>
</head>
<body>
    <h1>Book Status</h1>
    {{transactions}}
    {% for status in transactions %}
        <h2>{{status}}</h2>
        {% set trans = transactions[status] %}
        {% for t in trans %}
            <p>{{t}}</p>
        {% endfor %}
    {% endfor %}
</body>
</html>
